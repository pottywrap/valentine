<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Falling Hearts Background */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        h1 { color: #ff4d6d; font-size: 2rem; }
        p { color: #555; }

        .btn-container {
            margin-top: 30px;
            position: relative;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            transition: all 0.2s ease-out; /* Makes the move smooth */
            touch-action: none; /* Prevents scrolling while she tries to tap it */
        }

        /* Success Screen */
        #success {
            display: none;
        }
        .confetti { font-size: 3rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>I promise it'll be the best date ever!</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">YES</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div class="container" id="success">
        <h1>YAY! ‚ù§Ô∏è See you then!</h1>
        <p>I knew you couldn't say no (technically).</p>
        <div class="confetti">ü•∞üåπüç´üç∑</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // This tracks the mouse movement across the whole page
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Get the center position of the "No" button
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Calculate distance between cursor and button center
            const distance = Math.hypot(x - btnCenterX, y - btnCenterY);

            // If the cursor is closer than 100 pixels, push the button away
            if (distance < 100) {
                const angle = Math.atan2(y - btnCenterY, x - btnCenterX);
                
                // Calculate the new position (moving 120px in the opposite direction)
                const newX = btnCenterX - Math.cos(angle) * 120;
                const newY = btnCenterY - Math.sin(angle) * 120;

                // Keep the button within the screen boundaries
                const padding = 20;
                const boundedX = Math.max(padding, Math.min(window.innerWidth - btnRect.width - padding, newX));
                const boundedY = Math.max(padding, Math.min(window.innerHeight - btnRect.height - padding, newY));

                noBtn.style.left = `${boundedX}px`;
                noBtn.style.top = `${boundedY}px`;
                noBtn.style.position = 'fixed';
            }
        });

        // Function for the "Yes" button (same as before)
        function sayYes() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = '#ff4d6d';
        }

        // Falling hearts code (same as before)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
