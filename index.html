<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            z-index: 10;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-img {
            width: 100%;
            height: auto;
            max-height: 50vh;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
            display: block;
        }

        h1 { color: #ff4d6d; font-size: 2.2rem; margin: 10px 0; }
        p { color: #555; margin-top: 15px; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 2;
        }
        
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: relative;
            transition: all 0.3s ease-out;
            z-index: 1;
            touch-action: none;
        }

        /* --- Success Screen Pet Collage --- */
        .side-img {
            position: fixed;
            height: auto;
            z-index: 100;
            pointer-events: none;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            /* The animation is added via JS class */
        }

        .bounce-animation {
            animation: party-bounce 0.6s infinite alternate ease-in-out;
        }

        @keyframes party-bounce {
            from { transform: translateY(0) rotate(var(--rotation)); }
            to { transform: translateY(-30px) scale(1.05) rotate(var(--rotation)); }
        }

        /* Falling Hearts Background */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #success { display: none; }
        .confetti { font-size: 3rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://pbs.twimg.com/media/GI0F6dHW8AA6cCY.jpg" alt="cat-rose" class="header-img">
        <h1 id="question">Julien will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">YES</button>
            <button id="noBtn" onclick="playNoSound()">No</button>
        </div>
        <p>(make sure you choose the right choice üî´)</p>
    </div>

    <div class="container" id="success">
        <img src="https://media1.tenor.com/m/TH3--Xt3MgUAAAAd/ai-chinese-cat-dancing.gif" alt="cat-dance" class="header-img">
        <h1>YAY! ‚ù§Ô∏è See you then!</h1>
        <p>I knew you couldn't (couldn't) say no ü§†</p>
        <div class="confetti">ü•∞üòçüòò</div>
    </div>

    <audio id="yesMusic" loop>
        <source src="montagem-miau.mp3" type="audio/mpeg">
    </audio>
    <audio id="noSound">
        <source src="dont-do-it-im-a-virgin.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successSection = document.getElementById('success');
        const yesMusic = document.getElementById('yesMusic');
        const noSound = document.getElementById('noSound');

        // LIST OF YOUR PET FILES
        const petImages = ['benny-removebg.png', 'taro-removebg.png', 'pancake-removebg.png'];

        // 1. Natural Magnetic Movement
        function moveNo(e) {
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
                noBtn.style.margin = '0';
            }
            const mouseX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const mouseY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
            const pushDist = 180; 
            let newX = btnRect.left + Math.cos(angle) * pushDist;
            let newY = btnRect.top + Math.sin(angle) * pushDist;
            const padding = 15;
            const maxX = window.innerWidth - btnRect.width - padding;
            const maxY = window.innerHeight - btnRect.height - padding;
            newX = Math.max(padding, Math.min(newX, maxX));
            newY = Math.max(padding, Math.min(newY, maxY));
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        noBtn.addEventListener('mouseover', (e) => moveNo(e));
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(e); });

        function playNoSound() {
            noSound.currentTime = 0; 
            noSound.play();
            noBtn.style.transform = "scale(0.8)";
            setTimeout(() => { noBtn.style.transform = "scale(1)"; }, 100);
        }

        // 2. THE COLLAGE GENERATOR
        function createPetCollage() {
            const petCount = 90; // TOTAL NUMBER OF PETS (Change this for more/less chaos!)
            
            for (let i = 0; i < petCount; i++) {
                const img = document.createElement('img');
                img.src = petImages[Math.floor(Math.random() * petImages.length)];
                img.classList.add('side-img', 'bounce-animation');

                // Randomize Side (Left or Right)
                const side = Math.random() > 0.5 ? 'left' : 'right';
                
                // Randomize Position (Keep out of the center card area)
                const horizPos = (Math.random() * 10); // 0% to 20% from the edge
                const vertPos = (Math.random() * 90);  // 0% to 90% from the bottom
                
                // Randomize Size and Rotation
                const size = Math.floor(Math.random() * (320 - 60 + 1)) + 60; // Size between 60px and 160px
                const rotation = Math.floor(Math.random() * 40) - 20; // -20deg to 20deg
                const delay = Math.random() * 0.5;

                // Apply Styles
                img.style[side] = `${horizPos}%`;
                img.style.bottom = `${vertPos}%`;
                img.style.width = `${size}px`;
                img.style.setProperty('--rotation', `${rotation}deg`);
                img.style.animationDelay = `${delay}s`;
                img.style.display = 'block';

                document.body.appendChild(img);
            }
        }

        function sayYes() {
            yesMusic.play().catch(err => console.log(err));
            mainCard.style.display = 'none';
            successSection.style.display = 'flex';
            document.body.style.backgroundColor = '#ff4d6d';
            
            // Trigger the Collage!
            createPetCollage();
        }

        // 3. Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
