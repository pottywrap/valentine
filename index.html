<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .header-img {
            width: 100%; /* It will fill the width of the card */
            height: auto; /* This is crucial! It lets the height adjust naturally so it doesn't stretch */
            max-height: 50vh; /* Optional safety: Prevents a ridiculously tall portrait photo from pushing the buttons off-screen on mobile. 50vh = 50% of screen height. */
            object-fit: contain; /* Ensures the ENTIRE image is visible within the space */
            border-radius: 15px;
            margin-bottom: 20px;
            display: block; /* Fixes tiny spacing issues */
        }

        /* Falling Hearts Background */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        h1 { color: #ff4d6d; font-size: 2rem; }
        p { color: #555; }

        .btn-container {
            margin-top: 30px;
            display: flex;            /* Use flex to align them */
            justify-content: center;  /* Center them horizontally */
            gap: 20px;               /* Precise space between them */
            width: 100%;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 2; /* Keeps Yes on top */
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: relative; /* Starts centered */
            transition: left 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        top 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
            touch-action: none; /* Crucial for mobile */
        }

        /* Success Screen */
        #success {
            display: none;
        }
        .confetti { font-size: 3rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://pbs.twimg.com/media/GI0F6dHW8AA6cCY.jpg" alt="cat-rose" class="header-img">
        <h1 id="question">Julien will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">YES</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
        <p>(make sure you choose the right choice üî´)</p>
    </div>

    <div class="container" id="success">
        <img src="https://media1.tenor.com/m/TH3--Xt3MgUAAAAd/ai-chinese-cat-dancing.gif" alt="cat-dance" class="header-img">
        <h1>YAY! ‚ù§Ô∏è See you then!</h1>
        <p>I knew you couldn't say no (technically).</p>
        <div class="confetti">ü•∞üåπüç´üç∑</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successSection = document.getElementById('success');

        // 1. The runaway logic
        function moveNo(e) {
            const btn = document.getElementById('noBtn');
            
            // Switch to fixed position on first interaction so it can glide freely
            if (btn.style.position !== 'fixed') {
                const rect = btn.getBoundingClientRect();
                btn.style.left = rect.left + 'px';
                btn.style.top = rect.top + 'px';
                btn.style.position = 'fixed';
                btn.style.margin = '0'; // Remove any margins that might interfere
            }

            // Get cursor position (works for both mouse and touch)
            const mouseX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const mouseY = e.clientY || (e.touches ? e.touches[0].clientY : 0);

            const btnRect = btn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // 1. Calculate the angle between cursor and button
            const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);

            // 2. Set the "Push" distance (how far it glides)
            const distance = 150; 

            // 3. Calculate new position based on the angle (Directly away from cursor)
            let newX = btnRect.left + Math.cos(angle) * distance;
            let newY = btnRect.top + Math.sin(angle) * distance;

            // 4. Boundary Protection (Keep it on screen)
            const padding = 20;
            if (newX < padding) newX = window.innerWidth - btnRect.width - padding;
            if (newX > window.innerWidth - btnRect.width - padding) newX = padding;
            if (newY < padding) newY = window.innerHeight - btnRect.height - padding;
            if (newY > window.innerHeight - btnRect.height - padding) newY = padding;

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // 2. Add the event listener to the "No" button
        noBtn.addEventListener('mouseover', (e) => moveNo(e));
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveNo(e);
        });

        // 3. Handle the "Yes" click
        function sayYes() {
            mainCard.style.display = 'none';
            successSection.style.display = 'block';
            document.body.style.backgroundColor = '#ff4d6d';
        }

        // 4. Background Hearts Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
